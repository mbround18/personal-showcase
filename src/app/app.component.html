<!--<div class="uk-grid center-this" style="height: auto; width: auto;">-->
<div class="uk-flex uk-flex-column uk-width-1-1 uk-width-1-3@m uk-width1-4@l uk-width-1-4@xl uk-align-center">
  <div *ngIf="!isConfigLoaded">
    <span uk-spinner="ratio: 4.5"></span>
  </div>
  <div *ngIf="isConfigLoaded">
    <div class="uk-flex uk-flex-column">
      <app-profile [name]="config.name" [profile_data]="profile_data"></app-profile>
      <div>
        <app-links [linkedin_data]="linkedin_data" [github_data]="github_data"></app-links>
      </div>
    </div>
  </div>
</div>
