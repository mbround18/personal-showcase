<!--<div class="uk-grid center-this" style="height: auto; width: auto;">-->
<div class="uk-margin-top"></div>
<div *ngIf="!isConfigLoaded">
  <span uk-spinner="ratio: 4.5" class="center-this"></span>
</div>
<div
  class=" uk-flex uk-flex-center uk-child-width-1-1 uk-width-1-1@s uk-width-1-3@m uk-width1-4@l uk-width-1-4@xl uk-align-center">
  <div *ngIf="isConfigLoaded">
    <div class="uk-child-width-1-1">
      <div>
        <app-profile [name]="config.name" [profile_data]="profile_data"></app-profile>
      </div>

      <div>
        <app-links [linkedin_data]="linkedin_data" [github_data]="github_data"
                   [discord_data]="discord_data"></app-links>
      </div>
    </div>
  </div>
</div>
