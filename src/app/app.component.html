<div id="app-container">
  <ng-container *ngIf="config; else elseTemplate">
    <app-profile [name]="config.name" [profileData]="profileData"></app-profile>
    <app-links [links]="links"></app-links>
    <app-contact></app-contact>
  </ng-container>
  <ng-template #elseTemplate
    ><span
      uk-spinner="ratio: 4.5"
      class="uk-position-fixed uk-position-cente"
    ></span>
  </ng-template>
</div>
