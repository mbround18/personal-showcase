<div *ngIf="!config">
  <span uk-spinner="ratio: 4.5" class="center-this"></span>
</div>
<div
  class="uk-flex uk-flex-center uk-child-width-1-1 uk-width-1-1@s uk-width-1-2@m uk-width1-3@l uk-width-1-3@xl uk-align-center"
>
  <div *ngIf="config">
    <div class="uk-child-width-1-1">
      <div>
        <app-profile
          [name]="config.name"
          [profileData]="profileData"
        ></app-profile>
      </div>
      <div>
        <app-links
          [discordData]="discordData"
          [githubData]="githubData"
          [linkedInData]="linkedInData"
        ></app-links>
      </div>
    </div>
  </div>
</div>
