<div class="uk-card uk-card-default uk-margin uk-responsive-height">
  <div class="uk-flex uk-flex-column">
    <div class="profile-pic">
      <img class="uk-responsive-width uk-responsive-height" [src]="profile_data.profile_pic_url" alt="Profile Picture">
    </div>
    <div id="name_tag_line">
      <h2 class="uk-margin-small-left uk-margin-small-top" style="color: white;"><strong>{{ name }}</strong></h2>
      <h4 class="uk-text-capitalize uk-margin-small-left uk-margin-remove-top">{{ profile_data.tag_line }}</h4>
      <h3 class="uk-margin-small-left">Brief skill set: </h3>
      <p class="uk-panel uk-panel-box uk-text-break uk-margin-small-left uk-margin-right">
        {{ profile_data.skills.join(', ') }}</p>
      <div *ngIf="profile_data.actively_looking" id="actively_looking">
        <h3 class="uk-margin-small-left">Looking for position like: </h3>
        <p class="uk-panel uk-panel-box uk-text-break uk-margin-small-left uk-margin-small-right">{{ profile_data.looking_for.join(', ') }}</p>
      </div>
    </div>

  </div>
</div>
